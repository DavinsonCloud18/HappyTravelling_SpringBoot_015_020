<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
	<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Edit Maskapai</h4>
			<form action="#" th:action="@{/save}" th:object="${maskapai}" method="post">
				<input name="lokasiMaskapai" class="form-control" placeholder="Lokasi Maskapai" type="text" th:field="*{lokasiMaskapai}">
				<br/>
				<input name="namaMaskapai" class="form-control" placeholder="Nama Maskapai" type="text" th:field="*{namaMaskapai}">
				<br/>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Update</button>
				</div> 
			</form> 
		</article>
	</div> 
</body>
</html>
